<HTML>

<link rel="stylesheet" type="text/css" href="style.css">
<TITLE>Daily Pi</TITLE>
<script language="JavaScript">
    function showInput() {
        document.getElementById('display').innerHTML = 
                    document.getElementById("Name").value;
    }

    function showInput1() {
        document.getElementById('display1').innerHTML = 
                    document.getElementById("Age").value;
    }

    function showInput2() {
  		document.getElementById('display2').innerHTML = 
                    document.getElementById("Gender").value;
    }

    function showInput3() {
  		document.getElementById('display3').innerHTML = 
                    document.getElementById("HAddress").value;
    }

    function showInput4() {
  		document.getElementById('display4').innerHTML = 
                    document.getElementById("WAddress").value;
    }

    function showInput4() {
  		document.getElementById('display4').innerHTML = 
                    document.getElementById("WAddress").value;
    }

    function check1() {
    	var w = document.getElementById("News").checked;
    	document.getElementById('display5').innerHTML = w;
    }

    function check2() {
    	var x = document.getElementById("Weather").checked;
    	document.getElementById('display6').innerHTML = x;
    }

    function check3() {

<BODY>
